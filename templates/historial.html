<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Historial de Pedidos</h1>
        
        <!-- Mostrar el historial de pedidos -->
        <ul class="list-group">
            {% for pedido in historial %}
                <li class="list-group-item">{{ pedido['producto'] }} - ${{ pedido['total'] }}</li>
            {% endfor %}
        </ul>

        <!-- Mostrar el total ganado -->
        <h3 class="mt-3">Total Ganado: ${{ total_ganado }}</h3>

        <a href="/" class="btn btn-primary mt-3">Volver a la m√°quina expendedora</a>
    </div>
</body>
</html>
