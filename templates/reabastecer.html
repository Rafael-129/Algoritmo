<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reabastecer Productos</title>
</head>
<body>
    <h1>Reabastecer Productos</h1>
    <form method="POST">
        <label>Nombre del Producto:</label>
        <input type="text" name="nombre" required>
        <label>Cantidad:</label>
        <input type="number" name="cantidad" min="1" required>
        <button type="submit">Reabastecer</button>
    </form>
    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}
    <a href="/">Volver a la m√°quina</a>
</body>
</html>
